<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Escala Richter</title>
    <link rel="stylesheet" href="../bootstrapdist/css/bootstrap.css">
    <script src="./calculaMagnitude.js"></script>
</head>

<style>
    .boxTipo {
        background-color: #c4c4;
        width: 100px;
        text-align: center;
    }


    .labelItem {
        display: block;
    }

    .divForm {
        width: 40%;
    }
    
</style>

<body>
    <h1>Calculo da escala Richter</h1>
    <div class="divForm">
        <label for="amplitude" class="labelItem">Amplitude:</label>

        <div class="input-group mb-3 boxInput" >

            <input type="text" name="amplitude" class="form-control" id="amplitudeInput">
            <div class="input-group-append">
                <span class="input-group-text boxTipo">milimetros</span>
            </div>
        </div>

        <label for="deltaT" class="">DeltaT:</label>

        <div class="input-group mb-3 boxInput" >
            <input type="text" name="deltaT" class="form-control" id="deltaTInput">
            <div class="input-group-append">
                <span class="input-group-text boxTipo">Segundos</span>
            </div>
        </div>

        <div class="input-group mb-3 boxInput">
            <div class="input-group-prepend">
                <span class="input-group-text">Magnitude Richter:</span>
            </div>
            <input type="text" class="form-control" id="resultMag" disabled>
        </div>
        <section id="efeitoMagnitude">

        </section>
        <button class="btn btn-primary button" onclick="calculaEscala()" style="width: 100%; background-color: darkorchid;" type="submit">Calcular</button>

    </div>


</body>

</html>
