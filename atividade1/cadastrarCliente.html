<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastrar Cliente</title>
</head>
<body>
    <h1>Cadastro de Clientes</h1><br>
    <form>
         <label for="nome_cliente">Nome:</label>
         <input type="text" name="nome" id="nome_cliente"><br>
         <label for="sobrenome_cliente">Sobrenome:</label>
         <input type="text" name="sobrenome" id="sobrenome_cliente"><br>

         <input type="radio" name="genero" id="masculino" value="M">
         <label for="masculino">Masculino</label>
         <br>
         <input type="radio" name="genero" id="feminino" value="F">
         <label for="feminino">Feminino</label>
         <br>
         <input type="radio" name="genero" id="naobinario" value="NB">
         <label for="naobinario">Não binário</label>
         <br>
        
        <label for="nascimento">Data Nascimento</label>
        <input type="date" name="nascimento" id="nascimento_cliente"><br>

    </form>
<br>
    <button>Cadastrar Cliente</button><br>
    <a href="./index.html">Voltar</a>
</body>
</html>
